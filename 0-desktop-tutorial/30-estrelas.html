<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    for(var linha = 1; linha <= 5; linha++) {

        for(var coluna = 1; coluna <= 10; coluna++) {
            document.write("*");
        }
        pulaLinha();
    }
   // var numero = parseFloat("12.13");Para que as casas decimais sejam mantidas, usamos o parseFloat():

</script>
