<meta charset="UTF-8">
<script>
    
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var idadeBrasil = 2021 - 1500;
    var numeroGeracoes = idadeBrasil / 28;
    mostra("O número de gerações no Brasil, desde seu descobrimento, é: " + Math.round(numeroGeracoes))
